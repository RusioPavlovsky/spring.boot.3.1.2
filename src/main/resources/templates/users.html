<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<a th:href="@{/add-user}">Добавить пользователя</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName}"></td>
        <td th:text="${user.getLastName}"></td>
        <td th:text="${user.getAge}"></td>
        <td>
            <form th:action="@{/update-user/{id}(id=${user.getId()})}" method="get">
                <button type="submit">Обновить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete-user/{id}(id=${user.getId()})}" method="post">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
